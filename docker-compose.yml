version: "3"
services:
  frontend:
    build: ./Bloggie-Frontend
    ports:
      - "3000:3000"
  backend:
    build: ./Bloggie-Backend
    ports:
      - "5656:5656"
    volumes:
      - ./Bloggie-Backend:/app
      - /app/node_modules
    depends_on: 
      - mongodb
  mongodb:
    image: mongo:4.4
    environment:
      - MONGO_INITDB_ROOT_USERNAME=${MONGO_USERNAME}
      - MONGO_INITDB_ROOT_PASSWORD=${MONGO_PASSWORD}
      - MONGO_INITDB_DATABASE=${MONGO_DATABASE}
    volumes:
      - mongodb:/data/db
    ports:
      - "27017:27017"
volumes:
  mongodb:
